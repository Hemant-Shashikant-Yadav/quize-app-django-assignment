<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tests - TestYou</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/tests.css">
</head>
<body class="bg-gray-50">
    <!-- Top Banner -->
    <div class="bg-blue-500 text-white py-2 px-4 text-center">
        <span class="mr-4">Interested ??</span>
        <button class="bg-black text-white px-4 py-1 rounded">Try Demo !!</button>
        <span class="ml-4">Pricing will be updated from 7 to 50 from April 1st</span>
    </div>

    <!-- Navigation -->
    <nav class="container mx-auto flex items-center justify-between py-4 px-6">
        <div class="flex items-center">
            <a href="../index.html">
                <img src="../logo.svg" alt="TestYou Logo" class="h-12">
            </a>
        </div>
        <div class="hidden md:flex space-x-6">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link active">Online Tests</a>
            <a href="#" class="nav-link">Test Series</a>
            <a href="#" class="nav-link">Pricing</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Help</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">All Quizzes</h1>
        
        <!-- Search Bar -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="flex gap-4">
                <input type="text" placeholder="Search quizzes..." class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Search
                </button>
            </div>
        </div>

        <!-- Quiz Categories -->
        <div class="flex flex-wrap gap-4 justify-center mb-8">
            <button class="category-btn active">All Quiz</button>
            <button class="category-btn">Programming</button>
            <button class="category-btn">Science</button>
            <button class="category-btn">Entertainment</button>
        </div>

        <!-- Quiz Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Quiz cards will be dynamically inserted here -->
        </div>
    </div>

    <script type="module" src="../js/tests.js"></script>
</body>
</html>
