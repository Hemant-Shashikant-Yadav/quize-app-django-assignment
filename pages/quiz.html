<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - TestYou</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/tests.css">
</head>
<body class="bg-gray-50">
    <!-- Top Banner -->
    <div class="bg-blue-500 text-white py-2 px-4 text-center">
        <span class="mr-4">Interested ??</span>
        <button class="bg-black text-white px-4 py-1 rounded">Try Demo !!</button>
        <span class="ml-4">Pricing will be updated from 7 to 50 from April 1st</span>
    </div>

    <!-- Quiz Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Quiz Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h1 id="quiz-title" class="text-2xl font-bold"></h1>
                    <div class="text-xl font-semibold">
                        Time Left: <span id="timer" class="text-blue-600">00:00</span>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div>Total Questions: <span id="total-questions" class="font-semibold">0</span></div>
                    <div>Question: <span id="current-question" class="font-semibold">1</span>/<span id="question-count" class="font-semibold">0</span></div>
                </div>
            </div>

            <!-- Question Card -->
            <div id="question-container" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 id="question-text" class="text-xl font-semibold mb-6"></h2>
                <div id="options-container" class="space-y-4">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between">
                <button id="prev-btn" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Previous
                </button>
                <button id="next-btn" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    Next
                </button>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-6">
                <button id="submit-btn" class="px-8 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                    Submit Quiz
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/quiz.js"></script>
</body>
</html>
